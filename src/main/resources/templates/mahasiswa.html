
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Data Mahasiswa</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <h3>Data Mahasiswa</h3>

    <div>
        <table class="table table-striped">
            <tr>
                <th>Nama</th>
                <th>Jurusan</th>
                <th>Nim</th>
                <th>Action</th>
            </tr>
            <tr th:each="mahasiswas : ${mahasiswa}">
                <td th:text="${mahasiswas.nama}"></td>
                <td th:text="${mahasiswas.jurusan}"></td>
                <td th:text="${mahasiswas.nim}"></td>
                <td>
                    <a class="btn btn-default" th:href="${'/mahasiswa/edit/'+mahasiswas.id}">Update</a>
                    <a class="btn btn-default" th:href="${'/mahasiswa/hapus/'+mahasiswas.id}">Delete</a>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <a class="btn btn-default" href="/mahasiswa/create">Create</a>
    </div>


</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
